name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Init submodules (non-recursive)
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          git submodule update --init --depth=1

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build vendored SDK
        run: cd submodules/sdk/js/sdk && npm install && npm run build

      - name: Install dependencies
        run: npm install

      - name: Build (tsc)
        run: npm run build

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Init submodules (non-recursive)
        run: |
          git config --global url."https://github.com/".insteadOf "git@github.com:"
          git submodule update --init --depth=1

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build vendored SDK
        run: cd submodules/sdk/js/sdk && npm install && npm run build

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
